<div class="intro-section">
    <div class="intro-group">
        <h2 class="">Olá, Vamos de Live Chat?</h2>
        <p>É muito simples, é só clicar em entrar<br>Tá esperando o quê?</p>
        <form (ngSubmit)="login()">
            <input type="text" [(ngModel)]="userName" [ngModelOptions]="{ standalone: true }" class="form-control"
                placeholder="Nome de usuário" autofocus autocomplete="off">
        </form>
    </div>

    <button (click)="login()" type="submit" [disabled]="!userName" class="btn btn-success mt-1 btn-block">
        Entrar
    </button>

</div>
