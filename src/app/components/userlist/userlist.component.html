<p>Users</p>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of activeUsers$ | async">
        {{ user.userName }}
        <span class="badge-dark text-warning">
            {{ user.room }}
        </span>
        <br>
        <span class="badge-info text-info">
            {{ user.id }}
        </span>
    </li>
</ul>
