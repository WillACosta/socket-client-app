<h1>Chat Message</h1>
<hr>
<br>

<div id="chat-messages">
    <li class="list-group-item" *ngFor="let msg of messages">
        {{ msg.from }} : {{ msg.message }}
    </li>
</div>

<br>
<form (ngSubmit)="send">
    <input type="text" [(ngModel)]="mensagem" class="form-control chat-input" name="mensagem"
        placeholder="Digite algo..." autofocus autocomplete="off">
    <button class="btn btn-primary mt-2" type="submit" (click)="send()">Send</button>
</form>
